<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 e CSS3 - One page site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e SEO" />
    <link rel="icon" href="Img/favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header id="inicio">
      <div class="container flex">
        <div id="logo">
          <img src="/Img/favicon.png" alt="hal 9000" />
        </div>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check">&#61;</label>
          <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#conteudo">Conteúdo</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <div class="container">
        <h1>HTML5 e CSS3</h1>
        <h2>Você vê. Você faz. Você aprende.</h2>
        <a
          href="https://www.instagram.com/p/C93WW41IDV5/"
          target="_blank"
          class="btn"
          >Sobre site Responsivo</a
        >
      </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
      <div class="container">
        <h2>Aprender na prática.</h2>
      </div>
    </section>

    <!-- One page -->
    <section>
      <div class="container">
        <h2>One page site</h2>
      </div>
    </section>

    <!-- Wireframe -->
    <section>
      <div class="container">
        <h2>Wireframe</h2>
      </div>
    </section>

    <!-- Conteúdo -->
    <section id="conteudo">
      <div class="container">
        <h2>Conteúdo</h2>
        <h3>HTML5</h3>
        <h3>Box model CSS</h3>
        <h3>Breakpoints</h3>
      </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
      <div class="container"></div>
    </footer>

    <a href="#inicio" class="topoSite"
      ><img src="/Img/topo.png" alt="topo do site"
    /></a>
  </body>
</html>
